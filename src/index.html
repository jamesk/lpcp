        // GLUE to the screen
        function getDroidOutput() { return document.getElementById("droid-output"); };
        function getStatus() { return document.getElementById("status"); };
        // End of GLUE
        //backgroundProcess();
        function runCustomCmd(cmdText) {
            s = cmdText.split(' ')

            runCmd(s[0], s.slice(1))
        }

            searchLP(q)
        }
